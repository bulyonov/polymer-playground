<link rel="import" href="../../bower_components/polymer/polymer.html" />

<polymer-element name="x-calculator" attributes="theme">
    <template>
        <link rel="stylesheet" href="calculator.css" />
        <div class="container">
            <div class="display"></div>
            <div class="actions">
                <ul class="buttons numbers">
                    <li class="button" x-action="1"><span>1</span></li>
                    <li class="button" x-action="2"><span>2</span></li>
                    <li class="button" x-action="3"><span>3</span></li>
                    <li class="button" x-action="4"><span>4</span></li>
                    <li class="button" x-action="5"><span>5</span></li>
                    <li class="button" x-action="6"><span>6</span></li>
                    <li class="button" x-action="7"><span>7</span></li>
                    <li class="button" x-action="8"><span>8</span></li>
                    <li class="button" x-action="9"><span>9</span></li>
                    <li class="button" x-action="0"><span>0</span></li>

                </ul>
                <ul class="buttons operators">

                    <li class="button" x-action="+"><span>+</span></li>
                    <li class="button" x-action="-"><span>-</span></li>
                    <li class="button" x-action="sqrt"><span>&radic;</span></li>
                    <li class="button" x-action="*"><span>&times;</span></li>
                    <li class="button" x-action="/"><span>&divide;</span></li>
                    <li class="button" x-action="sqr"><span>x&sup2;</li>
                    <li class="button" x-action="."><span>.</span></li>
                    <li class="button large" x-action="="><span>=</span></li>
                </ul>
            </div>
        </div>
    </template>
    <script src="calculator.js"></script>
</polymer-element>
